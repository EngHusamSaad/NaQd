<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <title>NaQd - Financial Sys.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      .logo img {
        width: 100px;
        /* عرض الشعار */
        margin-bottom: 20px;
      }

      #cont-fluid {
        background-color: whitesmoke;
      }

      .logo {
        width: 100px;
        height: 100px;
        margin-right: 15px;
      }

      .actions {
        display: flex;
        justify-content: space-evenly;
      }

      #grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 20px;
        height: 80vh;
      }

      .chart-box {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background: #fff;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid" id="cont-fluid">
      <div class="row">
        <div
          class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
          style="width: 280px"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
          >
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap"></use>
            </svg>
            <img src="{% static 'img/logo.png' %}" alt="icon" class="logo" />
          </a>
          <hr />
          <ul class="nav nav-pills flex-column mb-auto">
            <li>
              <a href="#" class="nav-link text-white" id="dashboard_page">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#speedometer2"></use>
                </svg>
                Dashboard
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white" id="customers-link">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#speedometer2"></use>
                </svg>
                Customers
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white" id="debts-link">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#speedometer2"></use>
                </svg>
                Debts
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white" id="payments-link">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#speedometer2"></use>
                </svg>
                Payments
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white" id="cheques-link">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#speedometer2"></use>
                </svg>
                Cheuqes
              </a>
            </li>
          </ul>
          <hr />
        </div>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <h1 class="mt-3" id="head_title">Dashboard</h1>
          <div id="content" class="mt-4">
            <!-- Content loaded dynamically -->
          </div>
        </main>
      </div>
    </div>

    {% comment %} Customer_list_Add_debt_modal {% endcomment %}
    <div
      class="modal fade"
      id="customerModal"
      tabindex="-1"
      aria-labelledby="customerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="customerModalLabel">Select Customer</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              id="selectCustomerForm"
              method="post"
              action="{% url 'select_customer' %}"
            >
              {% csrf_token %}
              <input type="hidden" id="item_id_modal" name="debt.id" value="" />
              <div class="mb-3">
                <label for="customerSelect" class="form-label"
                  ><strong>Choose a Customer</strong></label
                >
                <select
                  class="form-select"
                  id="customerSelect_debt_modal"
                  name="customer_id"
                >
                  <option value="" disabled selected>
                    Select a customer
                  </option></select
                ><br />
                <div class="mb-3">
                  <label for="debt_amount" class="form-label"
                    ><strong>Amount:</strong>
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="debt_amount"
                    name="debt_amount"
                  />
                </div>
                <div class="mb-3">
                  <label for="debt_description" class="form-label"
                    ><strong>Notes:</strong>
                  </label>
                  <textarea
                    class="form-control"
                    id="debt_description"
                    rows="3"
                    name="debt_description"
                  ></textarea>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              form="selectCustomerForm"
              class="btn btn-primary"
              id="add_debts"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="paymentModal"
      tabindex="-1"
      aria-labelledby="paymentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="paymentModalLabel">Add Payment</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addPaymentForm" method="post" action="#">
              {% csrf_token %}
              <div class="mb-3">
                <label for="customerSelect" class="form-label"
                  ><strong>Choose a Customer</strong></label
                >
                <select
                  class="form-select"
                  id="customerSelect"
                  name="customer_id"
                >
                  <option value="" disabled selected>
                    Select a customer
                  </option></select
                ><br />

                <label for="debtSelect" class="form-label"
                  ><strong>Select an Debt</strong></label
                >
                <select class="form-select" id="debtSelect" name="debt_id">
                  <option value="" disabled selected>
                    Select an Debt
                  </option></select
                ><br />

                <div class="mb-3">
                  <label for="paymentAmount" class="form-label"
                    ><strong>Payment Amount:</strong>
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="paymentAmount"
                    name="payment_amount"
                  />
                </div>
                <div class="mb-3">
                  <label for="paymentType" class="form-label"
                    ><strong>Payment Type:</strong>
                  </label>
                  <select
                    class="form-select"
                    id="paymentType"
                    name="payment_type"
                  >
                    <option value="" disabled selected>
                      Select Payment Type
                    </option>
                    <option value="Cash">Cash</option>
                    <option value="Cheque">Cheque</option>
                    <option value="Transfer">Transfer</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="savePaymentButton"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="editDebtModal"
      tabindex="-1"
      aria-labelledby="editDebtModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editDebtModalLabel">Edit Debt</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editDebtForm">
              {% csrf_token %}
              <input type="hidden" id="editDebtId" name="debt_id" value="" />
              <div class="mb-3">
                <label for="editDebtAmount" class="form-label">Amount</label>
                <input
                  type="text"
                  class="form-control"
                  id="editDebtAmount"
                  name="debt_amount"
                />
              </div>
              <div class="mb-3">
                <label for="editDebtNotes" class="form-label">Notes</label>
                <textarea
                  class="form-control"
                  id="editDebtNotes"
                  rows="3"
                  name="debt_notes"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveDebtChanges">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- form for edit customer -->
    <div
      class="modal fade"
      id="editCustomerModal"
      tabindex="-1"
      aria-labelledby="editCustomerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editCustomerModalLabel">
              Edit Customer
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editCustomerForm">
              <input type="hidden" id="customerId" name="customerId" />
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="secondName" class="form-label">Second Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="secondName"
                  name="secondName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="mobile" class="form-label">Mobile</label>
                <input
                  type="text"
                  class="form-control"
                  id="mobile"
                  name="mobile"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="editPaymentModal"
      tabindex="-1"
      aria-labelledby="editPaymentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editPaymentModalLabel">Edit Payment</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editPaymentForm">
              <div class="mb-3">
                <label for="editPaymentType" class="form-label"
                  >Payment Type</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="editPaymentType"
                  name="payment_type"
                />
              </div>
              <div class="mb-3">
                <label for="editPaymentAmount" class="form-label"
                  >Payment Amount</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="editPaymentAmount"
                  name="amount_payment"
                />
              </div>
              <div class="mb-3">
                <label for="editCustomerName" class="form-label"
                  >Customer Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="editCustomerName"
                  name="customer_name"
                />
              </div>
              <input type="hidden" id="editPaymentId" name="id" />
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      //View_customer_by_Fetch
      document
        .getElementById("customers-link")
        .addEventListener("click", function () {
          fetch("/api/customers/")
            .then((response) => response.json())
            .then((data) => {
              let content = '<table class="table table-striped">';
              content +=
                "<thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Mobile</th><th>Actions</th></tr></thead><tbody>";
              add_button =
                ' <a href="/register" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add Customer</a>';
              data.forEach((customer, index) => {
                content += `<tr>
                                        <td>${index + 1}</td>
                                        <td>${customer.first_name} ${
                  customer.second_name
                }</td>
                                        <td>${customer.email}</td>
                                        <td>${customer.mobile}</td>
                                    <td>
                        <div class="actions">
                            <!-- زر التعديل -->
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editCustomerModal" data-id="${
                              customer.id
                            }">
                                Edit
                            </button>
                            <!-- زر الحذف -->
                            <button type="button" class="btn btn-danger" onclick="deleteCustomer(${
                              customer.id
                            })">
                                Delete
                            </button>
                        </div>
                    </td>
                </tr>`;
              });
              content += "</tbody></table>";
              document.getElementById("content").innerHTML =
                add_button + content;
              document.getElementById("head_title").textContent = "Customer";
            });
        });

      document
        .getElementById("debts-link")
        .addEventListener("click", function () {
          loaddebtspage();
        });

      //View_Debts_by_Fetch
      function loaddebtspage() {
        fetch("/api/debts/")
          .then((response) => response.json())
          .then((data) => {
            let content = '<table class="table table-striped">';
            content +=
              "<thead><tr><th>ID</th><th>Amount</th><th>Status</th><th>Customer</th><th>Actions</th></tr></thead><tbody>";
            add_button =
              '<button type="button" class="btn btn-primary btn-lg active" data-bs-toggle="modal"  data-bs-target="#customerModal" data-id="${debt.id}">  Add Debts  </button>';
            // ' <a href="/add_debts" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add Debts</a>'

            data.forEach((debt, index) => {
              content += `<tr>
                    <td>${index + 1}</td>
                    <td>${debt.amount_debt}</td>
                    <td>
  <span style="padding: 5px 10px; border-radius: 5px; color: white;"
        class="${debt.status_debt ? "bg-success" : "bg-danger"}">
    ${debt.status_debt ? "Paid" : "Unpaid"}
  </span>
</td>
                    <td><strong>${debt.customer_name}</strong></td>
                    <td>
                        <div class="actions">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" data-id="${
                                  debt.id
                                }">
                                Edit
                            </button>
                    
                             <form action="send_reminder" method="post">
                                    {% csrf_token %}
                                    <input type="hidden" name="debt_id" value="${debt.id}">
                                    <button type="submit" class="btn btn-warning " >Send Reminder</button>
                                </form>

                            <form action="delete_item" method="post">
                                {% csrf_token %}
                                <input type="hidden" name="item_id" value="${
                                  debt.id
                                }">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>`;
            });
            content += "</tbody></table>";
            document.getElementById("content").innerHTML = add_button + content;
            document.getElementById("head_title").textContent = "Debts";
          });
      }

      //View_Payments_by_Fetch
      document
        .getElementById("payments-link")
        .addEventListener("click", function () {
          fetch("/api/payments/")
            .then((response) => response.json())
            .then((data) => {
              let content = '<table class="table table-striped">';
              content +=
                "<thead><tr><th>ID</th><th>Payment Type</th><th>Payment Amount</th><th>Customer Name</th><th>Created At</th><th>Total Debt Amount</th><th>Remaining Debt</th><th>Actions</th></tr></thead><tbody>";

              add_button =
                '<button type="button" class="btn btn-primary btn-lg active" data-bs-toggle="modal" data-bs-target="#paymentModal" data-id="${payment.id}"> Add Payment </button>';

              data.forEach((payment, index) => {
                content += `
                                <tr>
                                    <td>${index + 1}</td>
                                    <td>${payment.payment_type}</td>
                                    <td>${payment.amount_payment}</td>
                                    <td>${payment.customer_name}</td>
                                    <td>${payment.created_at}</td>
                                    <td>${payment.total_debt}</td>
                                    <td>${payment.amount_remain}</td>
                                    <td>
                                        <div class="actions">
                                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                                data-bs-target="#editPaymentModal" data-id="${
                                                  payment.id
                                                }">
                                                Edit
                                            </button>
                                            <form action="delete_item" method="post">
                                                {% csrf_token %}
                                                <input type="hidden" name="item_id" value="${
                                                  payment.id
                                                }">
                                                <button type="submit" class="btn btn-danger">Delete</button>
                                            </form>
                                        </div>
                                    </td>

                                </tr>`;
              });
              content += "</tbody></table>";
              document.getElementById("content").innerHTML =
                add_button + content; // إضافة الزر بعد تحميل الجدول
              document.getElementById("head_title").textContent = "Payments";
            });
        });

      //View_Dashboard_by_Fetch
      document.addEventListener("DOMContentLoaded", function () {
        // تنفيذ الكود تلقائيًا عند تحميل الصفحة
        loadDashboard();

        // ربط الزر ليعرض الـ Dashboard عند النقر عليه
        document
          .getElementById("dashboard_page")
          .addEventListener("click", function () {
            loadDashboard();
          });
      });

      function loadDashboard() {
        const content = document.getElementById("content");
        if (!content) {
          alert("المحتوى غير موجود!");
          return;
        }
        content.innerHTML = "";
        const gridContainer = document.createElement("div");
        gridContainer.id = "grid-container";
        content.appendChild(gridContainer);

        for (let i = 1; i <= 2; i++) {
          const chartContainer = document.createElement("div");
          chartContainer.className = "chart-box";
          const chartCanvas = document.createElement("canvas");
          chartCanvas.id = `chart${i}`;
          chartContainer.appendChild(chartCanvas);
          gridContainer.appendChild(chartContainer);
          document.getElementById("head_title").textContent = "Dashboard";
          chart_label = ["Debts Chart", "Payment Chart"];

          fetch(`/chart-data-${i}/`)
            .then((response) => {
              if (!response.ok) {
                throw new Error("فشل في جلب البيانات من الخادم!");
              }
              return response.json();
            })
            .then((data) => {
              const ctx = chartCanvas.getContext("2d");
              window[`myChart${i}`] = new Chart(ctx, {
                type: i % 2 === 0 ? "doughnut" : "bar", // تبديل النوع بين خطي وعمودي
                data: {
                  labels: data.labels,
                  datasets: [
                    {
                      label: chart_label[i - 1],
                      data: data.values,
                      backgroundColor: ["red", "blue", "green", "yellow"],
                    },
                  ],
                },
                options: {
                  responsive: true,
                  maintainAspectRatio: false, // السماح بتعديل الحجم
                  aspectRatio: i === 2 ? 1 : 2, // تصغير الحجم للرسم البياني الثاني
                  plugins: {
                    title: {
                      display: i === 2,
                      text: i === 1 ? "Debts Chart" : "Payment Chart",
                      font: {
                        size: 18,
                        weight: "bold",
                      },
                      padding: {
                        top: 20,
                      },
                    },
                  },
                },
              });
            })
            .catch((error) => {
              console.error("خطأ:", error);
              alert(`حدث خطأ أثناء تحميل بيانات الرسم البياني ${i}!`);
            });
        }
        const tableContainer = document.createElement("div");
        tableContainer.className = "table-responsive mt-4 chart-box";

        const tableTitle = document.createElement("h4");
        tableTitle.className = "mb-3";
        tableTitle.textContent = "Latest Customers";
        tableTitle.style.textAlign = "center";

        tableTitle.style.padding = "10px";

        tableContainer.appendChild(tableTitle);

        const table = document.createElement("table");
        table.className = "table table-striped table-bordered "; // تنسيق الجدول باستخدام فئات Bootstrap
        table.innerHTML = `
              <thead class="thead-dark">
                <tr>
                  <th>Customer ID</th>
                  <th>Customer Name</th>
                  <th>Customer Mobile</th>
                  <th>Added Date</th>
                </tr>
              </thead>
              <tbody id="customers-table-body">
              </tbody>
              
            `;
        tableContainer.appendChild(table);
        gridContainer.appendChild(tableContainer);

        fetch("/latest-customers/")
          .then((response) => {
            if (!response.ok) {
              throw new Error("فشل في جلب بيانات الزبائن!");
            }
            return response.json();
          })
          .then((customers) => {
            const tableBody = document.getElementById("customers-table-body");
            customers.forEach((customer, index) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${customer.name}</td>
                    <td>${customer.mobile}</td>
                    <td>${customer.created_at}</td>
                    
                  `;
              tableBody.appendChild(row);
            });
          })
          .catch((error) => {
            console.error("خطأ في جلب بيانات الزبائن:", error);
            alert("حدث خطأ أثناء تحميل بيانات الزبائن!");
          });
      }

      //Fetch_customer_in_debt_page
      document.addEventListener("DOMContentLoaded", function () {
        var customerModal = document.getElementById("customerModal");
        customerModal.addEventListener("show.bs.modal", function (event) {
          var button = event.relatedTarget;
          var itemId = button.getAttribute("data-id");
          document.getElementById("item_id_modal").value = itemId;
          fetch(`/customers_view`)
            .then((response) => response.json())
            .then((data) => {
              if (data.error) {
                alert(data.error);
              } else {
                var customerSelect = document.getElementById(
                  "customerSelect_debt_modal"
                );
                customerSelect.innerHTML = "";
                data.forEach((customer) => {
                  var option = document.createElement("option");
                  option.value = customer.id;
                  option.textContent = `${customer.first_name} ${customer.second_name}`;
                  customerSelect.appendChild(option);
                });
              }
            })
            .catch((error) => {
              console.error("Error fetching item data:", error);
              alert("Failed to fetch item data!");
            });
        });
      });

      //Fetch_customer_in_Payment_page
      document.addEventListener("DOMContentLoaded", function () {
        var paymentModal = document.getElementById("paymentModal");
        paymentModal.addEventListener("show.bs.modal", function (event) {
          var button = event.relatedTarget;
          var itemId = button.getAttribute("data-id");
          document.getElementById("item_id_modal").value = itemId;

          fetch(`/customers_view`)
            .then((response) => response.json())
            .then((data) => {
              if (data.error) {
                alert(data.error);
              } else {
                let customerSelect = document.getElementById("customerSelect");
                customerSelect.innerHTML = `<option value="" disabled selected>Select a customer</option>`;
                data.forEach((customer) => {
                  var option = document.createElement("option");
                  option.value = customer.id;
                  option.textContent = `${customer.first_name} ${customer.second_name}`;
                  customerSelect.appendChild(option);
                });
              }
            })
            .catch((error) => {
              console.error("Error fetching item data:", error);
              alert("Failed to fetch item data!");
            });
        });
      });

      //Fetch_debt_in_Payment_page
      document
        .getElementById("customerSelect")
        .addEventListener("change", function () {
          var customerId = this.value;
          fetch(`/debt_view?customer_id=${customerId}`)
            .then((response) => response.json())
            .then((data) => {
              if (data.error) {
                alert(data.error);
              } else {
                let debtSelect = document.getElementById("debtSelect");
                debtSelect.innerHTML = "";
                data.forEach((debt) => {
                  var option = document.createElement("option");
                  option.value = debt.id;
                  option.textContent = `${debt.amount_debt} ${debt.notes}`;
                  debtSelect.appendChild(option);
                });
              }
            })
            .catch((error) => {
              alert("فشل في جلب البيانات!");
            });
        });

      //add_debts_by_modal
      document
        .querySelector("#add_debts")
        .addEventListener("click", function () {
          var selectedCustomer = document.getElementById(
            "customerSelect_debt_modal"
          ).value;
          var debt_amount = document.getElementById("debt_amount").value;
          var debt_Description =
            document.getElementById("debt_description").value;

          console.log({
            customer_id: selectedCustomer,
            debtamount: debt_amount,
            debtDescription: debt_Description,
          });

          fetch("/add_debts/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": document.querySelector(
                "[name=csrfmiddlewaretoken]"
              ).value,
            },
            body: JSON.stringify({
              customer_id: selectedCustomer,
              debtamount: debt_amount,
              debtDescription: debt_Description,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                alert("Debt was updated successfully!");
                location.reload();
                loaddebtspage();
              } else {
                alert("Failed to update item! Error: " + data.error); // إضافة تفاصيل الخطأ
              }
            })
            .catch((error) => {
              console.error("Error updating item:", error);
              alert("Failed to update item!");
            });
        });

      //add_payment_by_modal
      document
        .querySelector("#savePaymentButton")
        .addEventListener("click", function () {
          var selectedCustomer =
            document.getElementById("customerSelect").value;
          var paymentAmount = document.getElementById("paymentAmount").value;
          var paymentType = document.getElementById("paymentType").value;
          var debtSelect = document.getElementById("debtSelect").value;
          fetch("/add_payment/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": document.querySelector(
                "[name=csrfmiddlewaretoken]"
              ).value,
            },
            body: JSON.stringify({
              customer_id: selectedCustomer,
              payment_amount: paymentAmount,
              payment_type: paymentType,
              debt_id: debtSelect,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                alert("Payment was added successfully!");
                location.reload(); // إعادة تحميل الصفحة بعد التحديث
              } else {
                alert(data.error);
              }
            })
            .catch((error) => {
              console.error("Error adding payment:", error);
              alert("Failed to add payment!" + error.message);
            });
        });

      function deleteCustomer(customerId) {
        if (confirm("Are you sure you want to delete this customer?")) {
          fetch(`/api/customers/delete/${customerId}/`, {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.message === "Customer deleted successfully") {
                alert("Customer deleted successfully");
                // Reload the customer list after deletion
                document.getElementById("customers-link").click();
              } else {
                alert("Failed to delete customer");
              }
            })
            .catch((error) => {
              console.error("Error deleting customer:", error);
              alert("Error deleting customer");
            });
        }
      }

      // فتح المودال وتعبئة الحقول
      function openEditModal(debtId, amount, notes) {
        document.getElementById("editDebtId").value = debtId;
        document.getElementById("editDebtAmount").value = amount;
        document.getElementById("editDebtNotes").value = notes;

        const editModal = new bootstrap.Modal(
          document.getElementById("editDebtModal")
        );
        editModal.show();
      }

      // حدث الزر لحفظ التعديلات
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("saveDebtChanges")
          .addEventListener("click", function () {
            const debtId = document.getElementById("editDebtId").value;
            const amount = document.getElementById("editDebtAmount").value;
            const notes = document.getElementById("editDebtNotes").value;
            const csrfToken = document.querySelector(
              "[name=csrfmiddlewaretoken]"
            ).value;

            fetch(`/edit_debt/${debtId}/`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": csrfToken,
              },
              body: JSON.stringify({
                amount_debt: amount,
                notes: notes,
              }),
            })
              .then((response) => {
                if (!response.ok) {
                  throw new Error("Network response was not ok");
                }
                return response.json();
              })
              .then((data) => {
                if (data.success) {
                  alert("Debt updated successfully!");
                  location.reload(); // تحديث الصفحة
                } else {
                  alert(data.error || "Failed to update debt.");
                }
              })
              .catch((error) => {
                console.error("Error updating debt:", error);
                alert("Error updating debt.");
              });
          });
      });

      // دالة حذف الدين عبر AJAX
      function deleteDebt(debtId) {
        fetch(`/delete_debt/${debtId}/`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": document.querySelector("[name=csrfmiddlewaretoken]")
              .value,
          },
          body: JSON.stringify({ item_id: debtId }),
        })
          .then((response) => {
            if (response.ok) {
              // إزالة الصف من الجدول بعد الحذف
              document.getElementById(`debt-row-${debtId}`).remove();
            } else {
              alert("Failed to delete debt");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Error deleting debt");
          });
      }

      document
        .querySelectorAll('[data-bs-target="#editCustomerModal"]')
        .forEach((button) => {
          button.addEventListener("click", function () {
            const customerId = this.getAttribute("data-id");
            // جلب بيانات العميل
            fetch(`/api/customers/${customerId}/`)
              .then((response) => {
                if (!response.ok) {
                  throw new Error("Customer not found");
                }
                return response.json();
              })
              .then((customer) => {
                // ملء الفورم بالبيانات
                document.getElementById("customerId").value = customer.id;
                document.getElementById("firstName").value =
                  customer.first_name;
                document.getElementById("secondName").value =
                  customer.second_name;
                document.getElementById("email").value = customer.email;
                document.getElementById("mobile").value = customer.mobile;
              })
              .catch((error) => {
                console.error("Error fetching customer data:", error);
                alert("Failed to fetch customer data.");
              });
          });
        });

      // التعامل مع الفورم عند الإرسال
      document
        .getElementById("editCustomerForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const customerId = document.getElementById("customerId").value;
          const formData = {
            first_name: document.getElementById("firstName").value,
            second_name: document.getElementById("secondName").value,
            email: document.getElementById("email").value,
            mobile: document.getElementById("mobile").value,
          };

          // إرسال البيانات إلى الخادم
          fetch(`/api/customers/${customerId}/`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          })
            .then((response) => {
              console.log("Response status:", response.status);
              if (!response.ok) {
                return response.json().then((err) => {
                  console.error("Error response from server:", err);
                  throw new Error("Failed to update customer");
                });
              }
              alert("Customer updated successfully!");
              document.getElementById("customers-link").click();
            })
            .catch((error) => {
              console.error("Error updating customer:", error);
              alert("Failed to update customer.");
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
