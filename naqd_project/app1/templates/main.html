<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>NaQd - Financial Sys. </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo img {
            width: 100px;
            /* عرض الشعار */
            margin-bottom: 20px;
        }

        #cont-fluid {
            background-color: whitesmoke;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-right: 15px;
        }

        .actions {
            display: flex;
            justify-content: space-evenly;
        }

        /* Adjust sidebar on small screens */
        @media (max-width: 768px) {
            .container-fluid {
                padding: 0;
            }

            .d-flex {
                flex-direction: row;
            }

            .logo img {
                width: 80px;
            }

            .d-flex.flex-column {
                width: 100%;
                height: auto;
                padding-left: 0;
            }

            #cont-fluid {
                padding: 0;
            }

            .sidebar {
                width: 100%;
                position: relative;
            }
        }

        /* Adjust content area for smaller screens */
        @media (max-width: 768px) {
            main {
                margin-top: 20px;
            }

            #content {
                margin-top: 10px;
            }

            .dropdown-menu {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid" id="cont-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark col-md-3 col-12">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <img src="{% static 'img/logo.png' %}" alt="icon" class="logo" />
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li>
                        <a href="#" class="nav-link text-white">
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white" id="customers-link">
                            Customers
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white" id="debts-link">
                            Debts
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white" id="payments-link">
                            Payments
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white" id="cheques-link">
                            Cheques
                        </a>
                    </li>
                </ul>
                <hr>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                        id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <strong>mdo</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 col-12">
                <h1 class="mt-3" id="head_title">Dashboard</h1>
                <div id="content" class="mt-4">
                    <!-- Content loaded dynamically -->
                </div>
            </main>
        </div>
    </div>

    <!-- Modal HTML goes here -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>


    <script>

        //View_customer_by_Fetch
        document.getElementById('customers-link').addEventListener('click', function () {
            fetch('/api/customers/')
                .then(response => response.json())
                .then(data => {
                    let content = '<table class="table table-striped">';
                    content += '<thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Mobile</th><th>Actions</th></tr></thead><tbody>';
                    let add_button = '<a href="/add_Customer" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add Customer</a>';
                    data.forEach(customer => {
                        content += `<tr>
                    <td>${customer.id}</td>
                    <td>${customer.first_name} ${customer.second_name}</td>
                    <td>${customer.email}</td>
                    <td>${customer.mobile}</td>
                    <td>
                        <div class="actions">
                            <!-- زر التعديل -->
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editCustomerModal" data-id="${customer.id}">
                                Edit
                            </button>
                            <!-- زر الحذف -->
                            <button type="button" class="btn btn-danger" onclick="deleteCustomer(${customer.id})">
                                Delete
                            </button>
                        </div>
                    </td>
                </tr>`;
                    });
                    content += '</tbody></table>';
                    document.getElementById('content').innerHTML = add_button + content;

                    // إضافة حدث للنقر على زر "Edit"
                    document.querySelectorAll('[data-bs-target="#editCustomerModal"]').forEach(button => {
                        button.addEventListener('click', function () {
                            const customerId = this.getAttribute('data-id');
                            // جلب بيانات العميل
                            fetch(`/api/customers/${customerId}/`)
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error('Customer not found');
                                    }
                                    return response.json();
                                })
                                .then(customer => {
                                    // ملء الفورم بالبيانات
                                    document.getElementById('customerId').value = customer.id;
                                    document.getElementById('firstName').value = customer.first_name;
                                    document.getElementById('secondName').value = customer.second_name;
                                    document.getElementById('email').value = customer.email;
                                    document.getElementById('mobile').value = customer.mobile;
                                })
                                .catch(error => {
                                    console.error('Error fetching customer data:', error);
                                    alert('Failed to fetch customer data.');
                                });
                        });
                    });

                    // التعامل مع الفورم عند الإرسال
                    document.getElementById('editCustomerForm').addEventListener('submit', function (event) {
                        event.preventDefault();
                        const customerId = document.getElementById('customerId').value;
                        const formData = {
                            first_name: document.getElementById('firstName').value,
                            second_name: document.getElementById('secondName').value,
                            email: document.getElementById('email').value,
                            mobile: document.getElementById('mobile').value,
                        };

                        // إرسال البيانات إلى الخادم
                        fetch(`/api/customers/${customerId}/`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(formData),
                        })
                            .then(response => {
                                console.log("Response status:", response.status);
                                if (!response.ok) {
                                    return response.json().then(err => {
                                        console.error("Error response from server:", err);
                                        throw new Error('Failed to update customer');
                                    });
                                }
                                alert('Customer updated successfully!');
                                document.getElementById('customers-link').click();
                            })
                            .catch(error => {
                                console.error('Error updating customer:', error);
                                alert('Failed to update customer.');
                            });
                    });
                });
        });

        function deleteCustomer(customerId) {
            if (confirm('Are you sure you want to delete this customer?')) {
                fetch(`/api/customers/delete/${customerId}/`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message === 'Customer deleted successfully') {
                            alert('Customer deleted successfully');
                            // Reload the customer list after deletion
                            document.getElementById('customers-link').click();
                        } else {
                            alert('Failed to delete customer');
                        }
                    })
                    .catch(error => {
                        console.error('Error deleting customer:', error);
                        alert('Error deleting customer');
                    });
            }
        }

        //View_Debts_by_Fetch
        document.getElementById('debts-link').addEventListener('click', function () {
            fetch('/api/debts/')
                .then(response => response.json())
                .then(data => {
                    let content = '<table class="table table-striped">';
                    content += '<thead><tr><th>ID</th><th>Amount</th><th>Status</th><th>Customer</th><th>Actions</th></tr></thead><tbody>';

                    const add_button = '<button type="button" class="btn btn-primary btn-lg active" data-bs-toggle="modal" data-bs-target="#customerModal"> Add Debts </button>';

                    data.forEach(debt => {
                        content += `<tr id="debt-row-${debt.id}">
                    <td>${debt.id}</td>
                    <td>${debt.amount_debt}</td>
                    <td>${debt.status_debt ? 'Paid' : 'Unpaid'}</td>
                    <td>${debt.customer_name}</td>
                    <td>
                        <div class="actions">
                            <button type="button" class="btn btn-primary" onclick="openEditModal(${debt.id}, '${debt.amount_debt}', '${debt.notes}')" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" data-id="${debt.id}">
                                Edit
                            </button>

                            <button type="button" class="btn btn-danger" onclick="deleteDebt(${debt.id})">
                                Delete
                            </button>
                        </div>
                    </td>
                </tr>`;
                    });

                    content += '</tbody></table>';
                    document.getElementById('content').innerHTML = add_button + content;
                    document.getElementById('head_title').textContent = 'Debts';
                });
        });
        // فتح المودال وتعبئة الحقول
        function openEditModal(debtId, amount, notes) {
            document.getElementById('editDebtId').value = debtId;
            document.getElementById('editDebtAmount').value = amount;
            document.getElementById('editDebtNotes').value = notes;

            const editModal = new bootstrap.Modal(document.getElementById('editDebtModal'));
            editModal.show();
        }

        // حدث الزر لحفظ التعديلات
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('saveDebtChanges').addEventListener('click', function () {
                const debtId = document.getElementById('editDebtId').value;
                const amount = document.getElementById('editDebtAmount').value;
                const notes = document.getElementById('editDebtNotes').value;
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

                fetch(`/edit_debt/${debtId}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({
                        amount_debt: amount,
                        notes: notes
                    })
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            alert('Debt updated successfully!');
                            location.reload(); // تحديث الصفحة
                        } else {
                            alert(data.error || 'Failed to update debt.');
                        }
                    })
                    .catch(error => {
                        console.error('Error updating debt:', error);
                        alert('Error updating debt.');
                    });
            });
        });

        // دالة حذف الدين عبر AJAX
        function deleteDebt(debtId) {
            fetch(`/delete_debt/${debtId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({ 'item_id': debtId })
            })
                .then(response => {
                    if (response.ok) {
                        // إزالة الصف من الجدول بعد الحذف
                        document.getElementById(`debt-row-${debtId}`).remove();
                    } else {
                        alert('Failed to delete debt');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error deleting debt');
                });
        }

        //View_Payments_by_Fetch
        document.getElementById('payments-link').addEventListener('click', function () {
    fetch('/api/payments/')
        .then(response => response.json())
        .then(data => {
            let content = '<table class="table table-striped">';
            content += '<thead><tr><th>ID</th><th>Payment Type</th><th>Payment Amount</th><th>Customer Name</th><th>Created At</th><th>Total Debt Amount</th><th>Remaining Debt</th><th>Actions</th></tr></thead><tbody>';

            data.forEach(payment => {
                content += `
                    <tr>
                        <td>${payment.id}</td>
                        <td>${payment.payment_type}</td>
                        <td>${payment.amount_payment}</td>
                        <td>${payment.customer_name}</td>
                        <td>${payment.created_at}</td>
                        <td>${payment.total_debt}</td>
                        <td>${payment.amount_remain}</td>
                        <td>
                            <div class="actions">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#editPaymentModal" data-id="${payment.id}" 
                                    data-payment-type="${payment.payment_type}" 
                                    data-payment-amount="${payment.amount_payment}" 
                                    data-customer-name="${payment.customer_name}">
                                    Edit
                                </button>
                                <form action="delete_item" method="post">
                                    {% csrf_token %}
                                    <input type="hidden" name="item_id" value="${payment.id}">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </div>
                        </td>
                    </tr>`;
            });
            content += '</tbody></table>';
            document.getElementById('content').innerHTML = content;
            document.getElementById('head_title').textContent = 'Payments';

            // Event listener for edit buttons
            document.querySelectorAll('[data-bs-target="#editPaymentModal"]').forEach(button => {
                button.addEventListener('click', function () {
                    const id = this.getAttribute('data-id');
                    const paymentType = this.getAttribute('data-payment-type');
                    const paymentAmount = this.getAttribute('data-payment-amount');
                    const customerName = this.getAttribute('data-customer-name');

                    // Fill the modal with data
                    document.getElementById('editPaymentId').value = id;
                    document.getElementById('editPaymentType').value = paymentType;
                    document.getElementById('editPaymentAmount').value = paymentAmount;
                    document.getElementById('editCustomerName').value = customerName;
                });
            });

            // Handle form submission for editing
            document.getElementById('editPaymentForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const id = document.getElementById('editPaymentId').value;
                const paymentType = document.getElementById('editPaymentType').value;
                const paymentAmount = document.getElementById('editPaymentAmount').value;
                const customerName = document.getElementById('editCustomerName').value;

                fetch(`/api/payments/${id}/`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        payment_type: paymentType,
                        amount_payment: paymentAmount,
                        customer_name: customerName,
                    }),
                })
                    .then(response => response.json())
                    .then(data => {
                        // Close the modal and reload payments
                        document.querySelector('#editPaymentModal .btn-close').click();
                        document.getElementById('payments-link').click();
                    })
                    .catch(error => console.error('Error:', error));
            });
        });
});
        //Modal_customer_in_debt_page
        document.addEventListener('DOMContentLoaded', function () {
            var customerModal = document.getElementById('customerModal');
            customerModal.addEventListener('show.bs.modal', function (event) {
                var button = event.relatedTarget;
                var itemId = button.getAttribute('data-id');
                document.getElementById('item_id_modal').value = itemId;
                fetch(`/customers_view`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            alert(data.error);
                        } else {
                            var customerSelect = document.getElementById('customerSelect_debt_modal');
                            customerSelect.innerHTML = '';
                            data.forEach(customer => {
                                var option = document.createElement('option');
                                option.value = customer.id;
                                option.textContent = `${customer.first_name} ${customer.second_name}`;
                                customerSelect.appendChild(option);
                            });
                        }

                    })
                    .catch(error => {
                        console.error('Error fetching item data:', error);
                        alert('Failed to fetch item data!');
                    });
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            var paymentModal = document.getElementById('paymentModal');
            paymentModal.addEventListener('show.bs.modal', function (event) {
                var button = event.relatedTarget;
                var itemId = button.getAttribute('data-id');
                document.getElementById('item_id_modal').value = itemId;

                // استعلام للحصول على العملاء من الخادم
                fetch(`/customers_view`)
                    .then(response => response.json())
                    .then(data => {
                        console.log('Data from server:', data); // تحقق من البيانات المستلمة
                        if (data.error) {
                            console.log('in Error');
                            alert(data.error);
                        } else {
                            console.log('out Error');

                            let customerSelect = document.getElementById('customerSelect');
                            customerSelect.innerHTML = '';

                            console.log('Before Updated Customer Select:', customerSelect);

                            data.forEach(customer => {
                                console.log('Customer:', customer);
                                var option = document.createElement('option');
                                console.log('option: ', option);
                                option.value = customer.id;
                                option.textContent = `${customer.first_name} ${customer.second_name}`;
                                customerSelect.appendChild(option);


                            });

                            console.log('Updated Customer Select:', customerSelect);
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching item data:', error);
                        alert('Failed to fetch item data!');
                    });
            });
        });



        document.querySelector('#add_debts').addEventListener('click', function () {
            var selectedCustomer = document.getElementById('customerSelect').value;
            var debt_amount = document.getElementById('debt_amount').value;
            var debt_Description = document.getElementById('debt_description').value;
            fetch('/add_debts/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({

                    customer_id: selectedCustomer,
                    debtamount: debt_amount,
                    debtDescription: debt_Description
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Debt was updated successfully!');
                        location.reload(); // إعادة تحميل الصفحة بعد التحديث
                    } else {
                        alert('Failed to update item! ');
                    }
                })
                .catch(error => {
                    console.error('Error updating item:', error);
                    alert('Failed to update item!');
                });
        });



        document.querySelector('#savePaymentButton').addEventListener('click', function () {
            var selectedCustomer = document.getElementById('customerSelect').value;
            var paymentAmount = document.getElementById('paymentAmount').value;
            var paymentType = document.getElementById('paymentType').value;

            fetch('/add_payment/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({
                    customer_id: selectedCustomer,
                    payment_amount: paymentAmount,
                    payment_type: paymentType
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Payment was added successfully!');
                        location.reload(); // إعادة تحميل الصفحة بعد التحديث
                    } else {
                        alert('Failed to add payment!');
                    }
                })
                .catch(error => {
                    console.error('Error adding payment:', error);
                    alert('Failed to add payment!');
                });
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="modal fade" id="editDebtModal" tabindex="-1" aria-labelledby="editDebtModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editDebtModalLabel">Edit Debt</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editDebtForm">
                        {% csrf_token %}
                        <input type="hidden" id="editDebtId" name="debt_id" value="">
                        <div class="mb-3">
                            <label for="editDebtAmount" class="form-label">Amount</label>
                            <input type="text" class="form-control" id="editDebtAmount" name="debt_amount">
                        </div>
                        <div class="mb-3">
                            <label for="editDebtNotes" class="form-label">Notes</label>
                            <textarea class="form-control" id="editDebtNotes" rows="3" name="debt_notes"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveDebtChanges">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- form for edit customer -->
    <div class="modal fade" id="editCustomerModal" tabindex="-1" aria-labelledby="editCustomerModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCustomerModalLabel">Edit Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editCustomerForm">
                        <input type="hidden" id="customerId" name="customerId">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="secondName" class="form-label">Second Name</label>
                            <input type="text" class="form-control" id="secondName" name="secondName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile</label>
                            <input type="text" class="form-control" id="mobile" name="mobile" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editPaymentModal" tabindex="-1" aria-labelledby="editPaymentModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPaymentModalLabel">Edit Payment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editPaymentForm">
                        <div class="mb-3">
                            <label for="editPaymentType" class="form-label">Payment Type</label>
                            <input type="text" class="form-control" id="editPaymentType" name="payment_type">
                        </div>
                        <div class="mb-3">
                            <label for="editPaymentAmount" class="form-label">Payment Amount</label>
                            <input type="number" class="form-control" id="editPaymentAmount" name="amount_payment">
                        </div>
                        <div class="mb-3">
                            <label for="editCustomerName" class="form-label">Customer Name</label>
                            <input type="text" class="form-control" id="editCustomerName" name="customer_name">
                        </div>
                        <input type="hidden" id="editPaymentId" name="id">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
