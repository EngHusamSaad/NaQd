<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>NaQd - Financial Sys. </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo img {
            width: 100px;
            /* عرض الشعار */
            margin-bottom: 20px;
        }

        #cont-fluid {
            background-color: whitesmoke;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-right: 15px;
        }

        .actions {
    display: flex;

    justify-content: space-evenly;
}
    </style>
</head>

<body>
    <div class="container-fluid" id="cont-fluid">
        <div class="row">

            <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <img src="{% static 'img/logo.png' %}" alt="icon" class="logo" />
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi me-2" width="16" height="16">
                                <use xlink:href="#speedometer2"></use>
                            </svg>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white" id="customers-link">
                            <svg class="bi me-2" width="16" height="16">
                                <use xlink:href="#speedometer2"></use>
                            </svg>
                            Customers
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white" id="debts-link">
                            <svg class="bi me-2" width="16" height="16">
                                <use xlink:href="#speedometer2"></use>
                            </svg>
                            Debts
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white" id="payments-link">
                            <svg class="bi me-2" width="16" height="16">
                                <use xlink:href="#speedometer2"></use>
                            </svg>
                            Payments
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white" id="cheques-link">
                            <svg class="bi me-2" width="16" height="16">
                                <use xlink:href="#speedometer2"></use>
                            </svg>
                            Cheuqes
                        </a>
                    </li>
                </ul>
                <hr>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                        id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                        <strong>mdo</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1 class="mt-3" id="head_title">Dashboard</h1>
                <div id="content" class="mt-4">
                    <!-- Content loaded dynamically -->
                </div>
            </main>
        </div>
    </div>


{% comment %} Customer_list_Add_debt_modal {% endcomment %}
    <div class="modal fade" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="customerModalLabel">Select Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="selectCustomerForm" method="post" action="{% url 'select_customer' %}">
                        {% csrf_token %}
                        <input type="hidden" id="item_id_modal" name="debt.id" value="">
                        <div class="mb-3">
                            <label for="customerSelect" class="form-label"><strong>Choose a Customer</strong></label>
                            <select class="form-select" id="customerSelect_debt_modal" name="customer_id">
                                <option value="" disabled selected>Select a customer</option>
                            </select><br>
                            <div class="mb-3">
                                <label for="debt_amount" class="form-label"><strong>Amount:</strong> </label>
                                <input type="text" class="form-control" id="debt_amount" name="debt_amount">
                            </div>
                            <div class="mb-3">
                                <label for="debt_description" class="form-label"><strong>Notes:</strong> </label>
                                <textarea class="form-control" id="debt_description" rows="3" name="debt_description"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" form="selectCustomerForm" class="btn btn-primary"
                        id="add_debts">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentModalLabel">Add Payment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addPaymentForm" method="post" action="#">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="customerSelect" class="form-label"><strong>Choose a Customer</strong></label>
                            <select class="form-select" id="customerSelect" name="customer_id">
                                <option value="" disabled selected>Select a customer</option>
                            </select><br>
                            <div class="mb-3">
                                <label for="paymentAmount" class="form-label"><strong>Payment Amount:</strong> </label>
                                <input type="text" class="form-control" id="paymentAmount" name="payment_amount">
                            </div>
                            <div class="mb-3">
                                <label for="paymentType" class="form-label"><strong>Payment Type:</strong> </label>
                                <select class="form-select" id="paymentType" name="payment_type">
                                    <option value="" disabled selected>Select Payment Type</option>
                                    <option value="Cash">Cash</option>
                                    <option value="Cheque">Cheque</option>
                                    <option value="Transfer">Transfer</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="savePaymentButton">Save</button>
                </div>
            </div>
        </div>
    </div>
    
    

    <script>

        //View_customer_by_Fetch
        document.getElementById('customers-link').addEventListener('click', function () {
            fetch('/api/customers/')
                .then(response => response.json())
                .then(data => {
                    let content = '<table class="table table-striped">';
                    content += '<thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Mobile</th></tr></thead><tbody>';
                    add_button = ' <a href="/add_Customer" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add Customer</a>'
                    data.forEach(customer => {
                        content += `<tr>
                                    <td>${customer.id}</td>
                                    <td>${customer.first_name} ${customer.second_name}</td>
                                    <td>${customer.email}</td>
                                    <td>${customer.mobile}</td>
                                </tr>`;
                    });
                    content += '</tbody></table>';
                    document.getElementById('content').innerHTML = add_button + content;
                    document.getElementById('head_title').textContent = 'Customer';



                });
        });

        //View_Debts_by_Fetch
        document.getElementById('debts-link').addEventListener('click', function () {
            fetch('/api/debts/')
                .then(response => response.json())
                .then(data => {
                    let content = '<table class="table table-striped">';
                    content += '<thead><tr><th>ID</th><th>Amount</th><th>Status</th><th>Customer</th><th>Actions</th></tr></thead><tbody>';
                    add_button = '<button type="button" class="btn btn-primary btn-lg active" data-bs-toggle="modal"  data-bs-target="#customerModal" data-id="${debt.id}">  Add Debts  </button>'
                    // ' <a href="/add_debts" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add Debts</a>'

                    data.forEach(debt => {
                        content += `<tr>
                <td>${debt.id}</td>
                <td>${debt.amount_debt}</td>
                <td>${debt.status_debt ? 'Paid' : 'Unpaid'}</td>
                <td>${debt.customer_name}</td>
                <td>
                    <div class="actions">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal" data-id="${debt.id}">
                            Edit
                        </button>
                        
                        <form action="delete_item" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="item_id" value="${debt.id}">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>`;
                    });
                    content += '</tbody></table>';
                    document.getElementById('content').innerHTML = add_button + content;
                    document.getElementById('head_title').textContent = 'Debts';
                });
        });

        //View_Payments_by_Fetch
        document.getElementById('payments-link').addEventListener('click', function () {
            fetch('/api/payments/')
                .then(response => response.json())
                .then(data => {
                    let content = '<table class="table table-striped">';
                    content += '<thead><tr><th>ID</th><th>Payment Type</th><th>Payment Amount</th><th>Customer Name</th><th>Created At</th><th>Total Debt Amount</th><th>Remaining Debt</th><th>Actions</th></tr></thead><tbody>';
                    
                    data.forEach(payment => {
                        
                        add_buton = `<button type="button" class="btn btn-primary btn-lg active" data-bs-toggle="modal" data-bs-target="#paymentModal" data-id="${payment.id}"> Add Payment </button>`;
                        content += `
                            <tr>
                                <td>${payment.id}</td>
                                <td>${payment.payment_type}</td>
                                <td>${payment.amount_payment}</td>
                                <td>${payment.customer_name}</td>
                                <td>${payment.created_at}</td>
                                <td>${payment.total_debt}</td>
                                <td>${payment.amount_remain}</td>

                                
                                

                                
                                <td>
                                    <div class="actions">
                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                            data-bs-target="#editPaymentModal" data-id="${payment.id}">
                                            Edit
                                        </button>
                                        
                                        <form action="delete_item" method="post">
                                            {% csrf_token %}
                                            <input type="hidden" name="item_id" value="${payment.id}">
                                            <button type="submit" class="btn btn-danger">Delete</button>
                                        </form>
                                    </div>
                                </td>
                                
                            </tr>`;
                    });
                    content += '</tbody></table>'; 
                    document.getElementById('content').innerHTML = add_buton + content; // إضافة الزر بعد تحميل الجدول
                    document.getElementById('head_title').textContent = 'Payments';
                });
        });
        
        //Modal_customer_in_debt_page
        document.addEventListener('DOMContentLoaded', function () {
            var customerModal = document.getElementById('customerModal');
            customerModal.addEventListener('show.bs.modal', function (event) {
                var button = event.relatedTarget;
                var itemId = button.getAttribute('data-id');
                document.getElementById('item_id_modal').value = itemId;
                fetch(`/customers_view`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            alert(data.error);
                        } else {
                            var customerSelect = document.getElementById('customerSelect_debt_modal');
                            customerSelect.innerHTML = '';
                            data.forEach(customer => {
                                var option = document.createElement('option');
                                option.value = customer.id;
                                option.textContent = `${customer.first_name} ${customer.second_name}`;
                                customerSelect.appendChild(option);
                            });
                        }
                        
                    })
                    .catch(error => {
                        console.error('Error fetching item data:', error);
                        alert('Failed to fetch item data!');
                    });
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            var paymentModal = document.getElementById('paymentModal');
            paymentModal.addEventListener('show.bs.modal', function (event) {
                var button = event.relatedTarget;
                var itemId = button.getAttribute('data-id');
                document.getElementById('item_id_modal').value = itemId;
        
                // استعلام للحصول على العملاء من الخادم
                fetch(`/customers_view`)
                    .then(response => response.json())
                    .then(data => {
                        console.log('Data from server:', data); // تحقق من البيانات المستلمة
                        if (data.error) {
                            console.log('in Error');
                            alert(data.error);
                        } else {
                            console.log('out Error');
                            
                                let customerSelect = document.getElementById('customerSelect');
                                customerSelect.innerHTML = ''; 

                                console.log('Before Updated Customer Select:', customerSelect);

                                data.forEach(customer => {
                                    console.log('Customer:', customer);
                                    var option = document.createElement('option');
                                    console.log('option: ',option);
                                    option.value = customer.id;
                                    option.textContent = `${customer.first_name} ${customer.second_name}`;
                                    customerSelect.appendChild(option);

                                    
                                });
        
                                console.log('Updated Customer Select:', customerSelect);
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching item data:', error);
                        alert('Failed to fetch item data!');
                    });
            });
        });
        


        document.querySelector('#add_debts').addEventListener('click', function () {
            var selectedCustomer = document.getElementById('customerSelect').value;
            var debt_amount = document.getElementById('debt_amount').value;
            var debt_Description = document.getElementById('debt_description').value;
            fetch('/add_debts/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({
                    
                    customer_id : selectedCustomer,
                    debtamount: debt_amount,
                    debtDescription: debt_Description
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Debt was updated successfully!');
                        location.reload(); // إعادة تحميل الصفحة بعد التحديث
                    } else {
                        alert('Failed to update item! ');
                    }
                })
                .catch(error => {
                    console.error('Error updating item:', error);
                    alert('Failed to update item!');
                });
        });



        document.querySelector('#savePaymentButton').addEventListener('click', function () {
            var selectedCustomer = document.getElementById('customerSelect').value;
            var paymentAmount = document.getElementById('paymentAmount').value;
            var paymentType = document.getElementById('paymentType').value;
            
            fetch('/add_payment/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({
                    customer_id: selectedCustomer,
                    payment_amount: paymentAmount,
                    payment_type: paymentType
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Payment was added successfully!');
                    location.reload(); // إعادة تحميل الصفحة بعد التحديث
                } else {
                    alert('Failed to add payment!');
                }
            })
            .catch(error => {
                console.error('Error adding payment:', error);
                alert('Failed to add payment!');
            });
        });
        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
