<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/registration.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="sign">
        <form action="register" method="post">
            {%csrf_token%}
            <div class="row mb-3">
                <form action="upload.php" method="POST" enctype="multipart/form-data">
                <label for="photo" class="col-sm-2 col-form-label">Upload Photo</label>
                <div class="col-sm-5">
                    <input name="photo" type="file" accept="images/*" class="form-control sign-input">
                    <br><br>
                    <input class="btn btn-primary" type="submit" value="upload">
                </div>
            </form>
            </div>
            

            <div class="row mb-3">
                <label for="ID" class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-5">
                    <input name="ID" type="number" class="form-control sign-input">
                </div>
            </div>
            <div class="row mb-3">
                <label for="_name" class="col-sm-2 col-form-label"> Name</label>
                <div class="col-sm-5">
                    <input name="name" type="name" class="form-control sign-input">
                </div>
            </div>
            <div class="row mb-3">
                <label for="identity" class="col-sm-2 col-form-label">Identity</label>
                <div class="col-sm-5">
                    <input name="identity" type="identity" class="form-control sign-input">
                </div>
            </div>
            <div class="row mb-3">
                <label for="phone" class="col-sm-2 col-form-label">Phone number</label>
                <div class="col-sm-5">
                    <input name="phone" type="number" class="form-control sign-input">
                </div>
            </div>
            <div class="row mb-3">
                <label for="address" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-5">
                    <input name="address" type="text" class="form-control sign-input">
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-5">
                    <input name="email" type="email" class="form-control sign-input">
                </div>
            </div>

            <div class="row mb-3">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-5">
                    <input name="password" type="password" class="form-control sign-input">
                </div>
            </div>
            <div class="row mb-3">
                <label for="confirm_passwoerd" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-5">
                    <input name="confirm_password" type="confirm_password" class="form-control sign-input">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign up</button>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </form>
    </div>
    <div class="logo">
        <img class="logo-pic" src="static/images/naqd2.png" alt="">
    </div>
</body>

</html>
