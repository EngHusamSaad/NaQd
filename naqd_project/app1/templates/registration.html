<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Customer</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/registration.css' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<!-- Navbar -->
<nav class="navbar navbar-expand-sm navbar-light  naqd-bar1">
  <div class="container  naqd-bar2 ">

    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="navbar-brand" href="/">NaQd</a>
      </li>

      <li class="nav-item">
        <a class="navbar-brand" href="about">About</a>
      </li>
      <li class="nav-item">
        <a href="register">Sign up</a>
      </li>
    </ul>

  </div>
</nav>

<body>
  <div class="main">
    <div class="sign">
      <h1>Add New Customer</h1>
      <br>
      <form action="register" method="post">
        {%csrf_token%}
        <div class="row mb-1">
          <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-6">
            <input name="first_name" type="name" class="form-control sign-input" /><br />
          </div>
        </div>
        <div class="row mb-1">
          <label for="_name" class="col-sm-2 col-form-label">Second Name</label>
          <div class="col-sm-6">
            <input name="second_name" type="name" class="form-control sign-input" /><br />
          </div>
        </div>
        <div class="row mb-1">
          <label for="identity" class="col-sm-2 col-form-label">Identity</label>
          <div class="col-sm-6">
            <input name="identity" type="identity" class="form-control sign-input" /><br />
          </div>
        </div>
        <div class="row mb-1">
          <label for="phone" class="col-sm-2 col-form-label">Mobile</label>
          <div class="col-sm-6">
            <input name="mobile" type="number" class="form-control sign-input" /><br />
          </div>
        </div>
        <div class="row mb-1">
          <label for="address" class="col-sm-2 col-form-label">Address</label>
          <div class="col-sm-6">
            <input name="address" type="text" class="form-control sign-input" /><br />
          </div>
        </div>
        <div class="row mb-1">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-6">
            <input name="email" type="email" class="form-control sign-input" /><br />
          </div>
        </div>

        <div class="row mb-1">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-6">
            <input name="password" type="password" class="form-control sign-input" /><br />
          </div>
        </div>

        <div class="row mb-1">
          <label for="file" class="col-sm-2 col-form-label">Browse Photo</label>
          <div class="col-sm-6">
            <input type="file" name="img" id="file" class="form-control sign-input" /><br />
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Sign up</button>



      </form>
    </div>
    <div class="add_customer">

      <img src="{% static 'img/add_customer.png' %}" alt="logo" />

    </div>
</div>
</body>

</html>
